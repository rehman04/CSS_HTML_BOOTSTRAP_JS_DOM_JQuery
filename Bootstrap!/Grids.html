<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .boxy{
        background:#4286f4;
        border:2px solid black
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">Large grid</div>
        <div class="col-lg-4 boxy">Large grid</div>
        <div class="col-lg-4 boxy">Large grid</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">medium grid</div>
        <div class="col-md-6 boxy">medium grid</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 boxy">extra small grid</div>
        <div class="col-xs-6 boxy">extra samll grid</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">ONE</div>
        <div class="col-lg-3 col-sm-6 boxy">TWO</div>
        <div class="col-lg-3 col-sm-6 boxy">THREE</div>
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 boxy">
        <div class="row">
          <div class="col-lg-6 boxy">Nest ONE</div>
          <div class="col-lg-6 boxy">Nest TWO</div>
        </div>
      </div>
      <div class="col-lg-6 boxy">top level</div>
    </div>
  </body>
</html>
