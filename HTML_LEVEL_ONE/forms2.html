<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
<h1>Hotel Feedback Form</h1>
<form  method="get">
<h3>Are you from inside the pakistan? or OUTSIDE?</h3>
<label for="inpak">Inside</label>
<input id="inpak" type="radio" name="loc" value="inside">
<label for="outpak">Outside</label>
<input id="outpak" type="radio" name="loc" value="outside">
<h3>How was your service?</h3>
<select name="Stars">
  <option value="great">3</option>
  <option value="okay">2</option>
  <option value="bad">1</option>
</select>

<h3>Any other feedback wanna give?</h3>

<textarea name="mytext" rows="8" cols="80"></textarea>

<input type="submit" name="" value="Submit">

</form>
  </body>
</html>
