<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Title!</title>
  </head>
  <body>
    <!-- Anything here is a comment -->
    <h1>Lists</h1>
    <!-- ordered list -->
    <ol>
      <li>
        first item
      </li>
      <li>second item</li>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>first item</li>
      <li>second item</li>
    </ul>
    <!-- nested list -->
    <ol>
      <li>
        first item
      </li>
      <li>second item</li>
      <ul>
        <li>first item</li>
        <li>second item</li>
      </ul>
    </ol>
    <!-- <p><strong>this is the text in bold</<strong></p> -->
    <!-- <p><em>this is the text in italics</em></p> -->
  </body>
</html>
