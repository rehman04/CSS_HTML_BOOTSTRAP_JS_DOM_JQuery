<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms_quiz</title>
  </head>
  <body>
    <form method="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note:First Name,Last Name,Password,and Email are required</p>
    <label for="first">First Name:</label>
    <input id="first" type="text" placeholder="First Name" required>
    <label for="last">Last Name:</label>
    <input id="last" type="text" placeholder="Last Name" required>

    <p></p>
  <label for="email">Email:</label>
  <input id="email" type="email" placeholder="name@email.com" required>
  <label for="pass">Password:</label>
  <input id="pass" type="password" required>
<p>Are you over age of 18?</p>

<label for="y">Yes:</label>
<input id="y" type="radio" name="loc" value="Yes">
<label for="n">No:</label>
<input id="n" type="radio" name="loc" value="No">

<p>Do you have credit card or paypal?</p>

<select name="moneytype">
  <option value="Crd">Credit Card</option>
  <option value="PPl">PayPal</option>
</select>
<p></p>
<input type="submit" name="" value="SignUp">

    </form>
  </body>
</html>
